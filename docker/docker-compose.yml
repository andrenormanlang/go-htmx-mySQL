version: '3.8'

services:
  cms_and_go_app:
    image: andrenormanlang/cms-golang:01
    ports:
      - "8080:8080"  # Expose on host port 8080
    volumes:
      - type: bind
        source: ..
        target: /cmsgo
        volume:
          nocopy: true
    working_dir: /cmsgo
    command: /cmsgo/docker/start-app.sh --app
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
    networks:
      - common-net

  cms_and_go_admin_app:
    image: andrenormanlang/cms-golang:01
    ports:
      - "8081:8081"  # Expose on host port 8081
    volumes:
      - type: bind
        source: ..
        target: /cmsgo  # Keep the same mount point as cms_and_go_app
        volume:
          nocopy: true
    working_dir: /cmsgo
    command: /cmsgo/docker/start-app.sh --admin  # Use the --admin argument
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
    networks:
      - common-net

  mariadb:
    image: mariadb:11.2.3-jammy
    container_name: mariadb
    env_file:
      - ../.dev.env
    healthcheck:
      test: [ "CMD", "mariadb", "-u", "root", "-proot", "-e", "USE cms-and-go" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - common-net

networks:
  common-net: {}
