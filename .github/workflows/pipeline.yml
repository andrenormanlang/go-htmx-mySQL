name: CMS AND GO CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  failfast:
    name: Fail Fast 🏎️
    uses: ./.github/workflows/failfast.yml

  build:
    name: Build 🧱
    uses: ./.github/workflows/build.yml
    needs: failfast

  tests:
    uses: ./.github/workflows/test.yml
    name: Tests 🧪
    needs: build

  e2e-tests:
    uses: ./.github/workflows/e2e.yml
    name: Tests 🧪
    needs: build
    secrets: inherit

  Deploy:
    uses: ./.github/workflows/deploy.yml
    name: Deployment 📨
    continue-on-error: true
    if: github.ref == 'refs/heads/master'
    needs:
      - build
      - e2e-tests
      - tests
    secrets: inherit