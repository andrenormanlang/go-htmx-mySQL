name: Build

on: [workflow_call]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build âš’ï¸

    runs-on: ubuntu-latest
    container:
      image: andrenormanlang/cms-golang:01
      options: --user 1001

    steps:
    - uses: actions/checkout@v4
      name: Checking Out Repo ğŸ‘€
    - name: Debug Environment ğŸ”
      run: |
        pwd
        ls -la
        go version
        echo "OS: $OS"
        echo "GOOS: $GOOS"
    - name: Create Build Directory ğŸ“
      run: mkdir -p tmp
    - name: Golang Build ğŸ¹
      run: make build
    - name: Debug Build Output ğŸ”
      run: |
        ls -la
        ls -la tmp/ || echo "tmp directory does not exist or is empty"
    - name: Package ğŸ“¦
      run: |
        mkdir -p cmsgo-build
        ls -la tmp/ || echo "tmp directory does not exist or is empty"
        cp tmp/cmsgo cmsgo-build/ || echo "Failed to copy cmsgo"
        cp tmp/cmsgo-admin cmsgo-build/ || echo "Failed to copy cmsgo-admin"
        ls -la cmsgo-build/ || echo "cmsgo-build directory does not exist or is empty"
    - uses: actions/upload-artifact@v4
      with:
        name: cmsgo-build
        path: cmsgo-build