name: Build

on: [workflow_call]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ⚒️

    runs-on: ubuntu-latest
    container:
      image: andrenormanlang/cms-golang:01
      options: --user 1001

    steps:
    - uses: actions/checkout@v4
      name: Checking Out Repo 👀
    - name: Golang Build 🐹
      run: make build
    - name: Package 📦
      run: |
        mkdir -p cmsgo-build
        cp tmp/cmsgo cmsgo-build/
        cp tmp/cmsgo-admin cmsgo-build/
    - uses: actions/upload-artifact@v4
      with:
        name: cmsgo-build
        path: cmsgo-build